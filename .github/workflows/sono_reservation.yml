name: Sono Reservation Checker

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 UTC 00:00에 실행
  workflow_dispatch:  # 수동 실행 옵션

defaults:
  run:
    shell: bash
    working-directory: .

env:
  ACTIONS_STEP_DEBUG: true

jobs:
  check_reservations:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'  # 특정 버전 지정

    - name: Install dependencies
      run: |
        set -e
        python -m pip install --upgrade pip
        pip install selenium webdriver_manager requests

    - name: Install Chrome and ChromeDriver
      run: |
        set -e
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        CHROME_VERSION=$(google-chrome --version | awk '{ print $3 }' | awk -F'.' '{ print $1 }')
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        wget "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Run reservation checker
      env:
        SONO_USERNAME: ${{ secrets.SONO_USERNAME }}
        SONO_PASSWORD: ${{ secrets.SONO_PASSWORD }}
      run: |
        set -e
        python s2.py

    - name: Commit and push if changes
      run: |
        set -e
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add s2.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update reservation data" && git push)
