name: Run Scripts and Upload to GitHub

on:
  workflow_dispatch: # 수동 실행 트리거 설정

jobs:
  run-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'  # Python 3.11 버전 사용

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests selenium webdriver-manager

      - name: Run script
        env:
          SONO_USERNAME: ${{ secrets.SONO_USERNAME }}
          SONO_PASSWORD: ${{ secrets.SONO_PASSWORD }}
        run: python s2.py

      - name: Commit and push changes
        env:
          ACCESS: ${{ secrets.ACCESS }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.ACCESS }}@github.com/${{ github.repository }}
          git add s2.json
          git commit -m "Update s2.json"
          git push origin HEAD:main

