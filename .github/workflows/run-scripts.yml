name: Sono Reservation Checker

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 UTC 00:00에 실행 (필요에 따라 조정)
  workflow_dispatch:  # 수동 실행 옵션

jobs:
  check_reservations:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver_manager requests

    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        CHROME_VERSION=$(google-chrome --version | awk '{ print $3 }' | awk -F'.' '{ print $1"."$2"."$3 }')
        wget https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}
        CHROMEDRIVER_VERSION=$(cat LATEST_RELEASE_${CHROME_VERSION})
        wget https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Run reservation checker
      env:
        SONO_USERNAME: ${{ secrets.SONO_USERNAME }}
        SONO_PASSWORD: ${{ secrets.SONO_PASSWORD }}
      run: python s2.py

    - name: Commit and push if changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add s2.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update reservation data" && git push)
